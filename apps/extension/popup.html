<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A11y Autopilot</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        padding: 16px;
        font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #14233a 0%, #0f192a 45%, #0b1320 100%);
        color: #f5f7fb;
        width: 260px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px;
      }
      .card {
        border: 1px solid #3a4a66;
        border-radius: 14px;
        padding: 12px;
        background: rgba(20, 30, 48, 0.92);
        box-shadow: 0 12px 26px rgba(0, 0, 0, 0.3);
      }
      .status {
        margin: 12px 0 0;
        font-size: 13px;
        color: #d0d7e2;
      }
      .note {
        margin: 8px 0 0;
        font-size: 11px;
        color: #9fb0c6;
      }
      .switch-wrap {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        border: 1px solid rgba(134, 225, 255, 0.45);
        border-radius: 14px;
        padding: 10px;
        background: rgba(13, 28, 45, 0.65);
      }
      .switch-label {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .switch-state {
        font-size: 12px;
        color: #9fb0c6;
      }
      .switch {
        position: relative;
        width: 66px;
        height: 36px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: #2a3b55;
        border-radius: 999px;
        transition: background 0.22s ease, box-shadow 0.22s ease;
        border: 1px solid #3a4a66;
      }
      .slider:before {
        content: "";
        position: absolute;
        height: 28px;
        width: 28px;
        left: 3px;
        top: 3px;
        background: #f5f7fb;
        border-radius: 50%;
        transition: transform 0.22s ease, background 0.22s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.34);
      }
      .slider:after {
        content: "OFF";
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #d7dfeb;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      .switch input:checked + .slider {
        background: linear-gradient(135deg, #49d8ac 0%, #2ebf95 100%);
        border-color: #77e3c5;
        box-shadow: 0 0 0 3px rgba(74, 209, 166, 0.2);
      }
      .switch input:checked + .slider:before {
        transform: translateX(30px);
        background: #0b1a2b;
      }
      .switch input:checked + .slider:after {
        content: "ON";
        left: 10px;
        right: auto;
        color: #062416;
      }
      .switch input:disabled + .slider {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>A11y Autopilot</h1>
    <div class="card">
      <div class="switch-wrap">
        <div>
          <div class="switch-label">Visual Customization</div>
          <div class="switch-state" id="toggleLabel">Off</div>
        </div>
        <label class="switch" aria-label="Toggle visual effects">
          <input id="powerToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="status" id="status">Checking pageâ€¦</div>
      <div class="note">Use this switch to apply or remove visual custom effects.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
