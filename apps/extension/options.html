<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A11y Autopilot Settings</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
        background: #0b0f14;
        color: #f8fafc;
        margin: 0;
        padding: 24px;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        background: #111827;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 20px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 12px 0;
        font-size: 14px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #475569;
        background: #0f172a;
        color: #e2e8f0;
      }
      button {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #2563eb;
        background: #1d4ed8;
        color: #eff6ff;
        cursor: pointer;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>A11y Autopilot Settings</h1>
      <label><input id="voiceEnabled" type="checkbox" /> Enable voice control</label>
      <label><input id="agentModeEnabled" type="checkbox" /> Enable agent mode</label>
      <label><input id="confirmDanger" type="checkbox" /> Confirm dangerous actions</label>
      <label><input id="demoMetrics" type="checkbox" /> Show demo metrics</label>
      <label>Backend URL (optional)</label>
      <input id="backendUrl" type="text" placeholder="https://your-backend.example.com/resolve" />
      <button id="saveBtn">Save</button>
      <div class="status" id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
